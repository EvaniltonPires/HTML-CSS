<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Página de Multimídia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #005fa3;
        }

        audio, video {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        video {
            max-width: 100%;
            height: auto;
        }

        h2 {
            margin-top: 40px;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <h1>Minha Página de Multimídia</h1>

    <h2>Semana Inclusiva - Faculdade Senac em Florianópolis</h2>
    <audio controls>
        <source src="Semana-Inclusiva.mp3" type="audio/mpeg">
        
    </audio>

    <h2>Senac SC - Graduação</h2>
    <video width="640" height="360" controls>
        <source src="Senac_SC- Graduacao.mp4" type="video/mp4">
        
    </video>
    <footer>
        Desenvolvido por Evanilton Souza Pires
    </footer>
</body>
</html>
